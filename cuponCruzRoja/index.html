<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/32585c166a.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="estilo.css">

	<title>Tamaños pantalla</title>
</head>
<body>

	<h1>Proyecto Cupón Cruz Roja</h1>

	<section class="contenido">
		<div class="modal">
			<i class="fas fa-times-circle cierre"></i>
			<!-- imagen de fondo -->
			<div class="izq">
				<i class="fas fa-arrow-alt-circle-left"></i>
			</div>
			<div class="der">
				<i class="fas fa-arrow-alt-circle-right"></i></div>
			</div>
		<div class="margen">
		</div>
		<div class="galeria">
			
			<article class="cupon">
				<img src="img/ENERO.jpg" alt="" data-pos="0">
				<h1>Enero</h1>
			</article>
			<article class="cupon">
				<img src="img/FEBRERO.jpg" alt="" data-pos="1">
				<h1>Febrero</h1>
			</article>
			<article class="cupon">
				<img src="img/MARZO.jpg" alt="" data-pos="2">
				<h1>Marzo</h1>
			</article>
			<article class="cupon">
				<img src="img/ABRIL.jpg" alt="" data-pos="3">
				<h1>Abril</h1>
			</article>
			<article class="cupon">
				<img src="img/MAYO.jpg" alt="" data-pos="4">
				<h1>Mayo</h1>
			</article>
			<article class="cupon">
				<img src="img/JUNIO.jpg" alt="" data-pos="5">
				<h1>Junio</h1>
			</article>
		</div>
		<div class="margen">
		</div>

	</section>
	
	<script type="text/javascript" src="pantalla.js"></script>
</body>
</html>
